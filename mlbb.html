<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List TopUp Game</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }

    header {
      background: #6996c5;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
      position: relative;
      left: -15px;
      top: 0px;
    }

    .menu-btn {
      width: 30px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-btn span {
      height: 6px;
      border-radius: 3px;
      background: white;
      display: block;
      transition: 0.3s ease;
    }
    .menu-btn.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .menu-btn.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .popup-menu {
      position: absolute;
      top: 70px;
      right: 5px;
      background: white;
      border: 1px solid #6996c5;
      border-radius: 8px;
      width: 160px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 999;
    }
    .popup-menu ul {
      list-style: none;
      margin: 0;
      padding: 8px 0;
    }
    .popup-menu ul li {
      padding: 10px 16px;
      cursor: pointer;
      color: #6996c5;
      font-weight: bold;
    }
    .popup-menu ul li:hover {
      background-color: #f2f2f2;
    }

    .diamond-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .diamond-card {
  position: relative;
  background-color: white;
  border-radius: 15px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  width: 40%;
  height: 8vh;           /* dari 10vh menjadi 6vh */
  padding: 10px 12px;
  display: flex;
  flex-direction: column;
  justify-content: center; /* lebih rapi tengah */
  min-width: 150px;
  min-height: 40px;       /* dari 60px jadi 40px */
  overflow: hidden;
  opacity: 0;
}


    .diamond-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .diamond-top span {
      font-size: 13px;
      font-weight: bold;
    }

    .diamond-top img {
      width: 25px;
      height: 25px;
    }

    .price-tag {
      position: absolute;
      background-color: #6996c5;
      color: white;
      padding: 1px 15px;
      border-top-left-radius: 8px;
      font-size: 12px;
      bottom: 1px;
      right: 1px;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fade-in 0.6s ease forwards;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #6996c5;
      color: #ffffff;
      margin:  auto;
      margin-top: -5px;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .close-btn {
      float: right;
      font-size: 40px;
      font-weight: bold;
      color: #ffff;
      cursor: pointer;
    }
    .close-btn:hover {
      color: black;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .category-button {
  background-color: #6996c5;
  color: white;
  border: 2px solid white;
  padding: 5px 15px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  margin: 1px;
}
.category-button.active {
  background-color: white;
  color: #6996c5;
  border: 2px solid #6996c5;
}

@media (max-width: 480px) {
  .kategori-btn {
    padding: 6px 10px;
    font-size: 13px;
  }
}

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://files.catbox.moe/2w6gtq.png" alt="BONSTORE Logo">
    </div>
    <div class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="popup-menu" id="popupMenu">
      <ul>
        <li>Tentang</li>
        <li>Cara Order</li>
      </ul>
    </div>
  </header>

<!-- Kategori Filter -->
<div style="text-align: center; margin-top: 20px;">
<button class="category-button active" onclick="filterKategori('Semua')" data-kat="Semua">Semua</button>
<button class="category-button" onclick="filterKategori('mlbb')" data-kat="mlbb">Dm Biasa</button>

</div>




  <div class="diamond-list" id="product-list"></div>

  <div class="modal" id="infoModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modalText"></div>

  </div>

  <script>

    ];

    const icon = "https://files.catbox.moe/hzsvv5.jpg";
    const container = document.getElementById('product-list');

    function tampilkanProduk(filterKategori = 'Semua') {
      container.innerHTML = '';
      produk
        .filter(p => filterKategori === 'Semua' || p.kategori === filterKategori)
        .forEach((p, i) => {
          const card = document.createElement('div');
          card.className = 'diamond-card fade-in';
          card.style.animationDelay = `${i * 80}ms`;
          card.innerHTML = `
            <div class="diamond-top">
              <span>${p.nama}</span>
              <img src="${icon}" alt="icon" />
            </div>
            <div class="price-tag">Rp ${p.harga.toLocaleString('id-ID')}</div>
          `;
          card.onclick = () => {
            localStorage.setItem('produkDipilih', JSON.stringify(p));
            window.location.href = 'checkout.html';
          };
          container.appendChild(card);
        });
    }

    function filterKategori(kat) {
  document.querySelectorAll('.category-button').forEach(btn => {
    if (btn.dataset.kat === kat) {
      btn.classList.add('active');
    } else {
      btn.classList.remove('active');
    }
  });

  tampilkanProduk(kat);
}



    // Toggle Menu
    const menuBtn = document.getElementById('menuBtn');
    const popupMenu = document.getElementById('popupMenu');
    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      popupMenu.style.display = popupMenu.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', function(event) {
      if (!menuBtn.contains(event.target) && !popupMenu.contains(event.target)) {
        popupMenu.style.display = 'none';
        menuBtn.classList.remove('active');
      }
    });

   // Modal script
    const modal = document.getElementById('infoModal');
    const modalText = document.getElementById('modalText');

    document.querySelectorAll('#popupMenu li').forEach(item => {
      item.addEventListener('click', () => {
        const text = item.textContent.trim();
        let content = '';
        if (text === 'Tentang') {
  content = `
    <div>
      <h3>Tentang</h3>
      <p>Hai, selamat datang di Kedai Anjani! Tempat top-up game dan jasa digital lainnya dengan harga bersahabat dan pelayanan super cepat. Yuk, cobain sekarang!</p>
    </div>
  `;
} else if (text === 'Cara Order') {
  content = `
    <div>
      <h3>Cara Order</h3>
      <ol>
        <li>Pilih produk yang kamu mau 🎮</li>
        <li>Isi data sesuai form 📝</li>
        <li>Pilih metode pembayaran (Dana / QRIS) 💸</li>
        <li>Tekan tombol "Checkout" dan kamu akan diarahkan ke WhatsApp 📲</li>
        <li>Kirim pesan, lalu tinggal tunggu CS kami proses order kamu! ✅</li>
      </ol>
      <p style="margin-top:10px;">Mudah kan? Yuk langsung order sekarang juga 🚀</p>
    </div>
  `;
}

        modalText.innerHTML = content;
        modal.style.display = 'block';
        popupMenu.style.display = 'none';
        menuBtn.classList.remove('active');
      });
    });
    function closeModal() {
  modal.style.display = 'none';
}
// Tampilkan semua produk saat halaman pertama kali dibuka
filterKategori('Semua');

  </script>
</body>
</html>
